<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMA Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="color: lightorange;">UMA Music</h1>
    </header>
    <main>
        <section id="auth">
            <h2>User Authentication</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="add-track">
            <h2>Add a New Track</h2>
            <form id="add-track-form">
                <input type="text" id="track-title" placeholder="Track Title" required>
                <input type="text" id="track-artist" placeholder="Artist" required>
                <input type="file" id="track-file" accept="audio/*" required>
                <button type="submit">Add Track</button>
            </form>
        </section>

        <section id="search-section">
            <input type="text" id="search" placeholder="Search for a track...">
        </section>

        <div id="music-list">
            <h2>Available Music</h2>
            <ul id="tracks"></ul>
        </div>

        <div id="controls">
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
            <button id="stop-btn">Stop</button>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
